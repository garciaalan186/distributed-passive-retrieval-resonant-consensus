# Benchmark Configuration (Scale-Independent)
# These settings apply to all benchmark scales.

# Service endpoints
services:
  controller_url: "http://localhost:8080"
  passive_worker_url: "http://localhost:8082"
  slm_service_url: "http://localhost:8081"
  timeouts:
    slm: 30.0
    query: 60.0

# Evaluation thresholds
evaluation:
  recall_threshold: 0.5
  min_response_length: 20
  superposition:
    min_options: 2
    min_option_length: 10

# Hallucination detection
hallucination:
  max_retries: 3
  base_delay: 1.0
  confidence_threshold: 0.7
  max_suspicious_terms: 5
  max_terms_extracted: 50

# Executor settings
executor:
  max_concurrent_queries: 6
  num_worker_threads: 2
  num_gpus: 2
  enable_multi_gpu: false

# Synthetic data generation (scale-independent)
synthetic:
  start_year: 2015
  end_year: 2025
  seed: 42
  event_types:
    experiment: 0.3
    publication: 0.25
    meeting: 0.15
    discovery: 0.1
    revision: 0.1
    collaboration: 0.05
    funding: 0.05
  probabilities:
    disputed_claim: 0.3
    noise_claim: 0.05
